<html>
  <head>
   </title><h1><center> Array  </h1></center></title>
  </head>
  <body>
     
    <h1>Demonstration Arrays Function And Methods</h1>
   
    <script type = "text/javascript">
    
    var a1 = new Array();
    document.write("<br> Length of the element:"+a1.length);
    
    var a2 =new Array( 10 );
    document.write("<br> Length of the element:"+a2.length);
   
    var a3 =new Array(10,20,30,40,50);
    document.write("<br> Length of the element:"+a3.length);
    document.write("<br><br>");
     
      for(var i=0;i<=4;i++)
      {
         document.write(a3[i] +"<br/>");
      }
      document.write("<ul><li> Push Operation : </ul></li>");
  
      a3.push(60)
      for(var i=0;i<=5;i++)
      {
         document.write(a3[i] +"<br/>");
      }
   </script>
  </body>
</html>
